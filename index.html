<!DOCTYPE html>

      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

        var resultParas = document.querySelector ('.resultParas');
        var guesses = document.querySelector ('.guesses');
